<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background-color: white;
      transition: background-color 0.5s;
      overflow: hidden;
    }

    body.room {
      background-color: #f5f0e6;
      background-image: linear-gradient(to bottom, #f5f0e6 66%, #a0744a 66%, #a0744a);
    }

    .window {
      position: absolute;
      top: 100px;
      left: 40px;
      width: 100px;
      height: 120px;
      background: #cce6ff;
      border: 5px solid #ccc;
      display: none;
    }

    .window.visible {
      display: block;
    }

    #coinDisplay {
      position: absolute;
      top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    #coinButton {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: gold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      position: relative;
      overflow: visible;
      z-index: 1;
    }

    #coinButton.clicked {
      transform: scale(0.8);
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: pop 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% { opacity: 1; transform: scale(1) translate(0, 0); }
      100% { opacity: 0; transform: scale(0.5) translate(-30px, -30px); }
    }

    #shopToggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #555;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      cursor: pointer;
      z-index: 2;
    }

    #shopMenu {
      position: absolute;
      bottom: 80px;
      right: 20px;
      background: white;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      z-index: 2;
    }

    .shop-item {
      cursor: pointer;
      margin: 5px 0;
      font-size: 1em;
    }

    .shop-item.purchased {
      text-decoration: line-through;
      pointer-events: none;
      color: gray;
    }

    #brokeMessage {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: red;
      display: none;
      font-weight: bold;
      z-index: 3;
    }

    .sparkle {
      position: fixed;
      pointer-events: none;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.7);
      animation: sparkle-fade 1s ease-out forwards;
    }

    @keyframes sparkle-fade {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="window" id="window"></div>
  <div id="coinDisplay">coins - 0</div>
  <div id="coinButton" onclick="gainCoin(event)">coin</div>
  <div id="shopToggle" onclick="toggleShop()">üõçÔ∏è</div>
  <div id="shopMenu">
    <div class="shop-item" id="buyRoom" onclick="buyItem('buyRoom', 100, unlockRoom)">Buy Room (100 coins)</div>
    <div class="shop-item" id="pinkBg" onclick="buyItem('pinkBg', 10, changeBackground)">Pink Background (10 coins)</div>
    <div class="shop-item" id="sparkleCursor" onclick="buyItem('sparkleCursor', 15, enableSparkleCursor)">Sparkle Cursor (15 coins)</div>
  </div>
  <div id="brokeMessage">YOU'RE BROKE</div>

  <script>
    let coins = parseInt(localStorage.getItem("coins") || "0");
    let purchased = JSON.parse(localStorage.getItem("purchased") || '{}');
    const coinDisplay = document.getElementById("coinDisplay");
    const coinButton = document.getElementById("coinButton");

    function updateCoinDisplay() {
      coinDisplay.textContent = `coins - ${coins}`;
    }

    function gainCoin(event) {
      coins++;
      localStorage.setItem("coins", coins);
      updateCoinDisplay();
      coinButton.classList.add("clicked");
      createParticles(event);
      setTimeout(() => coinButton.classList.remove("clicked"), 200);
    }

    function toggleShop() {
      const menu = document.getElementById("shopMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function buyItem(id, cost, onSuccess) {
      if (purchased[id]) return;
      if (coins >= cost) {
        coins -= cost;
        localStorage.setItem("coins", coins);
        purchased[id] = true;
        localStorage.setItem("purchased", JSON.stringify(purchased));
        document.getElementById(id).classList.add("purchased");
        updateCoinDisplay();
        onSuccess();
      } else {
        const msg = document.getElementById("brokeMessage");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      }
    }

    function changeBackground() {
      document.body.style.backgroundColor = "#fce4ec";
    }

    function enableSparkleCursor() {
      document.addEventListener('mousemove', sparkleEffect);
    }

    function sparkleEffect(e) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${e.pageX}px`;
      sparkle.style.top = `${e.pageY}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }

    function createParticles(e) {
      for (let i = 0; i < 5; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = `${coinButton.offsetWidth/2 + (Math.random() * 30 - 15)}px`;
        p.style.top = `${coinButton.offsetHeight/2 + (Math.random() * 30 - 15)}px`;
        coinButton.appendChild(p);
        setTimeout(() => p.remove(), 500);
      }
    }

    function unlockRoom() {
      document.body.classList.add("room");
      document.getElementById("window").classList.add("visible");
    }

    // Restore purchases and apply
    updateCoinDisplay();
    for (const key in purchased) {
      if (purchased[key]) {
        const el = document.getElementById(key);
        if (el) el.classList.add("purchased");
        if (key === 'pinkBg') changeBackground();
        if (key === 'sparkleCursor') enableSparkleCursor();
        if (key === 'buyRoom') unlockRoom();
      }
    }
  </script>
</body>
</html>
